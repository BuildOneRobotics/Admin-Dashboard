<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildOne Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="auth.js"></script>
  <script src="api.js"></script>
</head>
<body>
  <div class="app">
    <div id="login-screen" class="login-screen">
      <div class="login-container">
        <h1>BuildOne Admin</h1>
        <form onsubmit="handleLogin(event)">
          <input type="text" id="username" placeholder="Username" required>
          <input type="password" id="password" placeholder="Password" required>
          <p id="login-error" class="error"></p>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <div id="dashboard-screen" style="display: none;">
    <header class="header">
      <div class="container">
        <div class="admin-header-top">
          <div>
            <h1>BuildOne Dashboard</h1>
            <p class="subtitle">Admin Control Panel</p>
          </div>
          <div class="user-info">
            <p class="welcome-text">Welcome, <span id="user-name"></span></p>
            <p class="role-badge"><span id="user-role"></span></p>
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="panel-tabs">
          <button class="tab-btn active ceo-only" data-panel="website" onclick="showPanel('website')">BuildOne Website</button>
          <button class="tab-btn" data-panel="partnerships" onclick="showPanel('partnerships')">Partnerships</button>
        </div>
        <div id="website-panel" class="panel-content">
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Users</h3>
            <p class="stat-number" id="total-users">-</p>
          </div>
          <div class="stat-card">
            <h3>Active Posts</h3>
            <p class="stat-number" id="active-posts">-</p>
          </div>
          <div class="stat-card">
            <h3>Forum Topics</h3>
            <p class="stat-number" id="forum-topics">-</p>
          </div>
          <div class="stat-card">
            <h3>Announcements</h3>
            <p class="stat-number" id="announcements">-</p>
          </div>
        </div>

        <div class="dashboard-grid">
          <section class="dashboard-section">
            <h2>Quick Actions</h2>
            <div class="action-buttons">
              <button onclick="showModal('announcement')">Create Announcement</button>
              <button onclick="window.open('https://buildonerobotics.vercel.app/forum', '_blank')">View Forum</button>
              <button onclick="window.open('https://buildonerobotics.vercel.app', '_blank')">View Website</button>
            </div>
          </section>

          <section class="dashboard-section">
            <h2>Recent Posts</h2>
            <ul class="activity-list" id="recent-posts">
              <li class="activity-item">
                <p>Loading...</p>
              </li>
            </ul>
          </section>

          <section class="dashboard-section full-width">
            <h2>All Forum Posts</h2>
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="posts-table">
                  <tr>
                    <td colspan="4">Loading posts...</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
        </div>

        <div id="partnerships-panel" class="panel-content" style="display: none;">
          <section class="dashboard-section full-width">
            <h2>Partnerships</h2>
            <div id="partnerships-editor">
              <div class="editor-toolbar">
                <button onclick="formatText('bold')" title="Bold"><b>B</b></button>
                <button onclick="formatText('italic')" title="Italic"><i>I</i></button>
                <button onclick="formatText('underline')" title="Underline"><u>U</u></button>
                <button onclick="formatText('insertUnorderedList')" title="Bullet List">â€¢ List</button>
                <button onclick="formatText('insertOrderedList')" title="Numbered List">1. List</button>
              </div>
              <div id="editor" contenteditable="true" class="text-editor"></div>
              <p class="auto-save-status" id="save-status">Ready</p>
            </div>
          </section>
        </div>
      </div>
    </main>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Add New User</h2>
      <form id="modal-form" onsubmit="handleFormSubmit(event)">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="content" placeholder="Content..." rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
